<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jquery-1.8.3.min.js"></script>
    <script src="./js/jquery.fullpage.min.js"></script>
    <script src="./js/jquery.easing.1.3.js"></script>
    <link rel="stylesheet" href="./css/jquery.fullpage.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="app">
        <!-- 第一屏 -->
        <div class="section section1">
            <img class="products" src="./images/01/products.png" alt="">
            <img class="sofa" src="./images/01/sofa.png" alt="">
            <img class="ball" src="./images/01/ball.png" alt="">
        </div>
        <!-- 第二屏 -->
        <div class="section section2">
            <img class="search" src="./images/02/search01.png" alt="">
            <img class="sofas" src="./images/02/sofas.png" alt="">
        </div>
        <!-- 第三屏 -->
        <div class="section section3">
            <img class="sofa" src="./images/03/sofa.png" alt="">
            <div class="color"></div>
            <div class="add"></div>
        </div>
        <!-- 第四屏 -->
        <div class="section section4">
            <img class="cloud" src="./images/04/cloud.png" alt="">
            <img class="words02" src="./images/04/words02.png" alt="">
            <div class="keyboard">
                <img class="address" src="./images/04/address.png" alt="">
            </div>
            <!-- easeInOutBounce -->
            <div class="sofa">
                <img class="car" src="./images/04/car.png" alt="">
            </div>
        </div>
        <!-- 第五屏 -->
        <div class="section section5 ">
            <img class="words" src="./images/05/words.png" alt="">
            <div class="card_box">
                <img class="bill" src="./images/05/bill.png" alt="">
                <img class="card" src="./images/05/card.png" alt="">
            </div>
            <div class="mouse"></div>
            <img class="hand" src="./images/05/hand.png" alt="">
        </div>
        <!-- 第六屏 -->
        <div class="section">
            <div class="section6">
                <div class="box_box">
                    <img class="sofa" src="./images/04/sofa.png" alt="">
                    <img class="box" src="./images/06/box.png" alt="">
                </div>

                <div class="car_box">
                    <img class="man" src="./images/06/man.png" alt="">
                    <img class="car" src="./images/06/car.png" alt="">
                </div>
                <img class="door" src="./images/06/door.png" alt="">
                <img class="girl" src="./images/06/girl.png" alt="">
            </div>
        </div>
        <!-- 第7屏 -->
        <div class="section section7 ">
            <img class="good" src="./images/07/good.png" alt="">
            <div class="stars"></div>
        </div>
        <!-- 第八屏 -->
        <div class="section active section8">
            <div class="begin"></div>
            <img class="again" src="./images/08/again.png" alt="">
            <img class="hand" src="./images/08/hand.png" alt="">
        </div>
    </div>
</body>

</html>
<script>
    $(function () {
        $('#app').fullpage({
            navigation: true,
            sectionsColor: ['#f9dd67', '#84a2d4', '#ef674d', '#ffeedd', '#cf4759', '#85d9ed', '#84d9ed',
                '#cf4759'
            ],
            afterLoad: function (i, index) {
                $('.section').removeClass('animation');
                $('.section').eq(index - 1).addClass('animation');
                $('.section>div img').attr('style', '');
                $('.section>div div').attr('style', '');
                $('.section6 div').attr('style', '');
                $('.section6 img').attr('style', '');
                $('.sofa').stop(true, false);
                $('.keyboard').stop(true, false);
                $('.section2 .search').stop(true, false);
                $('.section2 .sofas').stop(true, false);
                $('.section5 .mouse').stop(true, false);
                $('.section5 .bill').stop(true, false);
                $('.section6').stop(true, false);
                $('.section6 .box_box').stop(true, false);
                $('.section6 .car_box .man').stop(true, false);
                $('.section6 .door').stop(true, false);
                $('.section6 .girl').stop(true, false);
                if (index == 2) {
                    $('.section2>div .search').attr('src', './images/02/search01.png')
                    $('.section2 .search').animate({
                        marginLeft: -100
                    }, 1000, 'easeOutBack', function () {
                        $('.section2 .search').attr('src', 'images/02/search02.png');
                        setTimeout(function () {
                            $('.section2 .search').animate({
                                marginLeft: 115,
                                bottom: 449,
                                height: 32
                            }, 1000);
                            $('.section2 .sofas').delay(100).animate({
                                height: 218
                            }, 1000)
                        }, 500)
                    })
                }
                if (index == 4) {

                    $('.section4 .sofa').animate({
                        marginLeft: 1000
                    }, 1500, 'easeInElastic', function () {
                        $('.section4 .keyboard').animate({
                            opacity: 1
                        }, 1000)
                    })
                }
                if (index == 5) {
                    $('.section5 .hand').animate({
                        marginTop: 100
                    }, 1000, function () {
                        $('.section5 .mouse').css('backgroundImage',
                            'url(images/05/mouse02.png)');
                        $('.section5 .bill').delay(1000).animate({
                            top: -131
                        }, 1000, function () {
                            $('.section5 .words').css({
                                opacity: 1,
                                transform: 'rotateY(360deg) scale(1.3)'
                            })
                        })
                    })
                }
                if (index == 6) {
                    $('.section6 .box_box').animate({
                        bottom: 97
                    }, 2000, function () {
                        $('.section6').animate({
                            backgroundPositionX: -1180
                        }, 2000, function () {
                            $('.section6 .car_box .man').animate({
                                height: 140
                            }, 1000, function () {
                                $('.section6 .car_box .man').animate({
                                    right: -145
                                }, 1000, function () {
                                    $('.section6 .door').animate({
                                        opacity: 1
                                    }, 0, function () {
                                        setTimeout(function () {
                                            $(
                                                '.section6 .girl'
                                            ).css(
                                                'opacity',
                                                1
                                            )
                                        }, 500)
                                    })
                                })
                            })
                        })
                    })
                }
                if (index == 8) {
                    $('.section8').mousemove(function (e) {
                        $('.section8 .hand').css('left', e.clientX - 60);
                        $('.section8 .hand').css('top', e.clientY - 10);
                    })
                    $('.section8 .again').on('click', function () {
                        // console.log('哈哈哈');
                        $.fn.fullpage.moveTo(1);
                    })
                }
            }
        });
    });
</script>
